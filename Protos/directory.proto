syntax = "proto3";

package pbdirectory;

service Directory {
  rpc GetUserByUsername(GetUserByUsernameRequest) returns (GetUserByUsernameResponse) {}
}


message GetUserByUsernameRequest {
  string username = 1;
}

message GetUserByUsernameResponse {
	User user = 1;
}

message User {
	string firstname = 1;
	string lastname = 2;
	string username = 3;
	string email = 4;
}